<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Adding Catalog</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <a href="#" class="text-light navbar-brand">
            Letter Builder
        </a>
        <div class="row m-0">
            <a href="#" class="small text-light justify-content-center align-items-center mt-auto mb-auto"><u>добавить каталог</u></a>
            <a href="#" class="small text-light justify-content-center align-items-center ml-2 mt-auto mb-auto"><u>добавить текст</u></a>
            <div class="dropdown">
                <button class="btn shadow-none text-light" id="MainDropdownMenu" data-toggle="dropdown">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="dropdown-menu rounded-0 dropdown-menu-right" aria-labelledby="MainDropdownMenu">
                    <a class="dropdown-item" href="#">Добавить каталог</a>
                    <a class="dropdown-item" href="#">Добавить текст</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row container-fluid main-block">

        <!-- All Directories -->

        <div class="col-4 p-3 overflow-auto">
            <div class="folder pt-2 pl-2">
                <a class="text-decoration-none text-dark" href="#">
                    <i class="fas fa-folder-open"></i>
                    Folder1
                </a>
                <button class="btn shadow-none" type="button" data-toggle="collapse" data-target="#catalog1Content" aria-expanded="false">
                    <i class="fas fa-sort-down"></i>
                </button>
                <div class="collapse pl-4" id="catalog1Content">
                    <div class="text pt-2 pl-2">
                        <a class="text-decoration-none text-dark" id="text1Content" href="#">
                            <i class="fas fa-file-alt"></i>
                            Text1
                        </a>
                    </div>
                </div>
            </div>
            <div class="folder pt-2 pl-2">
                <a class="text-decoration-none text-dark" href="#">
                    <i class="fas fa-folder-open"></i>
                    Folder2
                </a>
                <button class="btn shadow-none" type="button" data-toggle="collapse" data-target="#catalog2Content" aria-expanded="false">
                    <i class="fas fa-sort-down"></i>
                </button>
                <div class="collapse pl-4" id="catalog2Content">
                    <div class="text pt-2 pl-2">
                        <a class="text-decoration-none text-dark" id="text2Content" href="#">
                            <i class="fas fa-file-alt"></i>
                            Text2
                        </a>
                    </div>
                    <div class="folder pt-2 pl-2">
                        <a class="text-decoration-none text-dark" href="#">
                            <i class="fas fa-folder-open"></i>
                            Folder4
                        </a>
                        <button class="btn shadow-none" type="button" data-toggle="collapse" data-target="#catalog4Content" aria-expanded="false">
                            <i class="fas fa-sort-down"></i>
                        </button>
                        <div class="collapse pl-4" id="catalog4Content">
                            <div class="text pt-2 pl-2">
                                <a class="text-decoration-none text-dark" href="#" id="text3">
                                    <i class="fas fa-file-alt"></i>
                                    Text3
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="folder pt-2 pl-2">
                        <a class="text-decoration-none text-dark" href="#">
                            <i class="fas fa-folder-open"></i>
                            Folder5
                        </a>
                    </div>
                </div>
            </div>
            <div class="folder pt-2 pl-2">
                <a class="text-decoration-none text-dark" href="#">
                    <i class="fas fa-folder-open"></i>
                    Folder3
                </a>
            </div>
        </div>

        <!-- Catalog Editing -->

        <div class="col-8 ml-auto mb-5">
            <div class="folder-content w-75 pt-4 pb-4 px-5 mt-4 container">
                <h1>Добавление каталога</h1>
                <form action="" class="p-0" method="post">
                    <div class="form-group col-9 p-0">
                        <label for="CatalogName" class="text-primary mt-2">Название</label>
                        <input name="catalog_name" class="p-0 form-control rounded-0 border-top-0 border-left-0 border-right-0 shadow-none field" id="CatalogName">
                    </div>
                    <div class="form-group col-9 p-0">
                        <label for="CatalogText" class="text-primary mt-2 mb-3">Текст</label>
                        <textarea name="text" class="p-0 form-control rounded-0 border-top-0 border-left-0 border-right-0 shadow-none field" id="CatalogText" rows="1"></textarea>
                    </div>
                    <div class="row justify-content-md-center my-5 pt-1">
                        <a href="catalog-view.html" class="btn col-2 rounded-0 pt-2 pb-2 mr-2 btn-outline-secondary">Отмена</a>
                        <button type="submit" class="btn col-2 rounded-0 pt-2 pb-2 btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
